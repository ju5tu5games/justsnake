<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus vs. Moo Deng</title>
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .window {
            background-color: #C0C0C0;
            border: 3px solid black;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px black;
            position: relative;
            overflow: hidden;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: black;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .game-button {
            background: lightgray;
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .game-button:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Justus vs. Moo Deng</div>
        <div class="content">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <div class="button-container">
        <div class="game-button" onclick="restartGame()">ðŸ”„ Restart</div>
        <div class="game-button" onclick="window.location.href='https://justus.fyi'">â¬… Back to Justus.fyi</div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        if (!ctx) {
            console.error("Error: Unable to get 2D context for canvas.");
            alert("Game cannot start: Canvas not supported.");
        }
        canvas.width = 600;
        canvas.height = 800;

        let gameRunning = true;
        let snake = [{ x: 250, y: 250 }];
        let direction = { x: 50, y: 0 };
        let food = generateFood();
        let mooDeng = { x: 0, y: 0, active: false };
        let memesEaten = 0;

        // Load images
        const justusImg = new Image();
        justusImg.src = 'images/justus.jpeg';
        const memeImg = new Image();
        memeImg.src = 'memes/distractedboyfriend.jpeg';
        const mooDengImg = new Image();
        mooDengImg.src = 'images/moodeng.jpeg';

        document.addEventListener("keydown", changeDirection);

        function restartGame() {
            location.reload();
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * 12) * 50,
                y: Math.floor(Math.random() * 16) * 50
            };
        }

        function moveMooDeng() {
            console.log(`Moo Deng position: (${mooDeng.x}, ${mooDeng.y})`);
            if (!mooDeng.active) return;
            let dx = snake[0].x - mooDeng.x;
            let dy = snake[0].y - mooDeng.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                mooDeng.x += dx > 0 ? 50 : -50;
            } else {
                mooDeng.y += dy > 0 ? 50 : -50;
            }
            if (mooDeng.x === snake[0].x && mooDeng.y === snake[0].y) {
                gameOver();
            }
        }

        function moveSnake() {
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                gameOver();
                return;
            }
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                memesEaten++;
                food = generateFood();
                if (memesEaten >= 5 && !mooDeng.active) {
                    mooDeng.active = true;
                    mooDeng.x = generateFood().x;
                    mooDeng.y = generateFood().y;
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (justusImg.complete) {
                ctx.drawImage(justusImg, snake[0].x, snake[0].y, 50, 50);
            }
            if (memeImg.complete) {
                ctx.drawImage(memeImg, food.x, food.y, 50, 50);
            }
            if (mooDeng.active && mooDengImg.complete) {
                ctx.drawImage(mooDengImg, mooDeng.x, mooDeng.y, 50, 50);
            }
        }

        function gameLoop() {
            if (gameRunning) {
                moveSnake();
                moveMooDeng();
                draw();
                setTimeout(() => requestAnimationFrame(gameLoop), 100);
            }
        }
        gameLoop();
    </script>
</body>
</html>
