<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus vs. Moo Deng</title>
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .window {
            background-color: #C0C0C0;
            border: 3px solid black;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px black;
            position: relative;
            overflow: hidden;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Justus vs. Moo Deng</div>
        <div class="content">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 800;

        let gameRunning = true;
        let snake = [{ x: 100, y: 100 }];
        let direction = { x: 50, y: 0 };
        let food = generateFood();
        let mooDeng = { x: 0, y: 0, active: false };
        let memesEaten = localStorage.getItem("highScore") || 0;
        let speed = 200;

        document.addEventListener("keydown", changeDirection);

        function restartGame() {
            localStorage.setItem("highScore", Math.max(memesEaten, localStorage.getItem("highScore") || 0));
            location.reload();
        }

        // Generates a new random food position
        function generateFood() {
            return {
                x: Math.floor(Math.random() * 12) * 50,
                y: Math.floor(Math.random() * 16) * 50
            };
        }

        // Moves Moo Deng towards the snake
        function moveMooDeng() {
            if (!mooDeng.active) return;
            let dx = snake[0].x - mooDeng.x;
            let dy = snake[0].y - mooDeng.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                mooDeng.x += dx > 0 ? 50 : -50;
            } else {
                mooDeng.y += dy > 0 ? 50 : -50;
            }
            if (mooDeng.x === snake[0].x && mooDeng.y === snake[0].y) {
                gameRunning = false;
            }
        }

        function gameLoop() {
            if (gameRunning) {
                moveSnake();
                moveMooDeng();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Moves the snake in the current direction
        function moveSnake() {
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                gameRunning = false;
                return;
            }
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                memesEaten++;
                food = generateFood();
                if (memesEaten >= 5 && !mooDeng.active) {
                    mooDeng.active = true;
                    mooDeng.x = generateFood().x;
                    mooDeng.y = generateFood().y;
                }
            } else {
                snake.pop();
            }
        }

        // Draws the snake, food, and Moo Deng
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 50, 50));
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 50, 50);
            if (mooDeng.active) {
                ctx.fillStyle = "blue";
                ctx.fillRect(mooDeng.x, mooDeng.y, 50, 50);
            }
        }

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
