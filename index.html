<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus vs. Moo Deng</title>
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .window {
            background-color: #C0C0C0;
            border: 3px solid black;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px black;
            position: relative;
            overflow: hidden;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .title-buttons {
            display: flex;
            gap: 5px;
        }
        .title-buttons button {
            width: 15px;
            height: 15px;
            font-size: 10px;
            background: gray;
            border: 1px solid black;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: black;
        }
        .game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 3px solid black;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            box-shadow: 5px 5px black;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .game-button {
            background: lightgray;
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .game-button:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            Justus vs. Moo Deng
            <div class="title-buttons">
                <button onclick="window.location.href='https://justus.fyi'">â¬…</button>
                <button onclick="window.close()">X</button>
            </div>
        </div>
        <div class="content">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOverScreen" class="game-over-screen">
                <p>Game Over! Moo Deng caught you.</p>
                <button onclick="restartGame()">ðŸ”„ Restart</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <div class="game-button" onclick="restartGame()">ðŸ”„ Restart</div>
        <div class="game-button" onclick="window.location.href='https://justus.fyi'">â¬… Back to Justus.fyi</div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 800;

        let gameRunning = true;
        let snake = [{ x: 100, y: 100 }];
        let direction = { x: 50, y: 0 };
        let food = generateFood();
        let mooDeng = { x: 0, y: 0, active: false };
        let memesEaten = localStorage.getItem("highScore") || 0;
        let speed = 200;

        document.addEventListener("keydown", changeDirection);

        function restartGame() {
            localStorage.setItem("highScore", Math.max(memesEaten, localStorage.getItem("highScore") || 0));
            location.reload();
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * 12) * 50,
                y: Math.floor(Math.random() * 16) * 50
            };
        }

        function moveMooDeng() {
            if (!mooDeng.active) return;
            let dx = snake[0].x - mooDeng.x;
            let dy = snake[0].y - mooDeng.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                mooDeng.x += dx > 0 ? 50 : -50;
            } else {
                mooDeng.y += dy > 0 ? 50 : -50;
            }
            if (mooDeng.x === snake[0].x && mooDeng.y === snake[0].y) {
                gameRunning = false;
                document.getElementById("gameOverScreen").style.display = "block";
            }
        }

        setInterval(() => {
            if (gameRunning) {
                moveSnake();
                moveMooDeng();
                draw();
            }
        }, speed);
    </script>
</body>
</html>
