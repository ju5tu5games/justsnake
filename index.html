<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus vs. Moo Deng</title>
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }
        .window {
            background-color: #C0C0C0;
            border: 3px solid black;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px black;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .title-buttons {
            display: flex;
            gap: 5px;
        }
        .title-buttons button {
            width: 15px;
            height: 15px;
            font-size: 10px;
            background: gray;
            border: 1px solid black;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .back-button {
            background: lightgray;
            border: 2px solid black;
            padding: 5px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            Justus vs. Moo Deng
            <div class="title-buttons">
                <button onclick="window.location.href='https://justus.fyi'">⬅</button>
                <button onclick="window.close()">X</button>
            </div>
        </div>
        <div class="content">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="back-button" onclick="window.location.href='https://justus.fyi'">⬅ Back to Justus.fyi</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;
        
        let mooDengAppears = false;
        let mooDeng = { x: 0, y: 0 };
        let memesEaten = 0;
        let gameRunning = true;
        const gridSize = 50;
        let snake = [{ x: 100, y: 100 }];
        let direction = { x: 0, y: gridSize };
        let food = generateFood();

        let justusImg = new Image();
        justusImg.src = "images/justus.jpeg";
        let mooDengImg = new Image();
        mooDengImg.src = "images/moodeng.jpeg";
        let memeImages = [
            "memes/confusedguy.webp",
            "memes/rollsafe.webp",
            "memes/thisisfine.webp",
            "memes/distractedboyfriend.jpeg",
            "memes/confusedgirl.webp",
            "memes/successkid.png"
        ];
        let currentMeme = new Image();
        currentMeme.src = memeImages[Math.floor(Math.random() * memeImages.length)];

        function restartGame() {
            location.reload();
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function update() {
            if (!gameRunning) return;
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                gameOver();
                return;
            }
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                memesEaten++;
                food = generateFood();
                currentMeme.src = memeImages[Math.floor(Math.random() * memeImages.length)];
                if (memesEaten >= 5 && !mooDengAppears) {
                    mooDengAppears = true;
                    mooDeng = generateFood();
                    setInterval(moveMooDeng, 500);
                    setTimeout(() => { mooDengAppears = false; }, 15000);
                }
            } else {
                snake.pop();
            }
        }

        function moveMooDeng() {
            if (!mooDengAppears) return;
            let dx = snake[0].x - mooDeng.x;
            let dy = snake[0].y - mooDeng.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                mooDeng.x += dx > 0 ? gridSize : -gridSize;
            } else {
                mooDeng.y += dy > 0 ? gridSize : -gridSize;
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            snake.forEach(segment => ctx.drawImage(justusImg, segment.x, segment.y, gridSize, gridSize));
            ctx.drawImage(currentMeme, food.x, food.y, gridSize, gridSize);
            if (mooDengAppears) {
                ctx.drawImage(mooDengImg, mooDeng.x, mooDeng.y, gridSize, gridSize);
            }
        }

        function gameOver() {
            gameRunning = false;
            alert("Game Over! You hit a wall or Moo Deng.");
        }

        document.addEventListener("keydown", event => {
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -gridSize };
            if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: gridSize };
            if (key === "ArrowLeft" && direction.x === 0) direction = { x: -gridSize, y: 0 };
            if (key === "ArrowRight" && direction.x === 0) direction = { x: gridSize, y: 0 };
        });

        setInterval(() => {
            update();
            draw();
        }, 200);
    </script>
</body>
</html>
