<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus vs. Moo Deng</title>
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            overflow: hidden;
        }
        .window {
            background-color: #C0C0C0;
            border: 3px solid black;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px black;
            position: relative;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .title-buttons {
            display: flex;
            gap: 5px;
        }
        .title-buttons button {
            width: 15px;
            height: 15px;
            font-size: 10px;
            background: gray;
            border: 1px solid black;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .game-button {
            background: lightgray;
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .game-button:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            Justus vs. Moo Deng
            <div class="title-buttons">
                <button onclick="window.location.href='https://justus.fyi'">â¬…</button>
                <button onclick="window.close()">X</button>
            </div>
        </div>
        <div class="content">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="button-container">
            <div class="game-button" onclick="restartGame()">ðŸ”„ Restart</div>
            <div class="game-button" onclick="window.location.href='https://justus.fyi'">â¬… Back to Justus.fyi</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.9;
        canvas.width = canvasSize;
        canvas.height = canvasSize * 1.5;

        let justusImg = new Image();
        justusImg.src = "https://ju5tu5games.github.io/justsnake/images/justus.jpeg";
        let mooDengImg = new Image();
        mooDengImg.src = "https://ju5tu5games.github.io/justsnake/images/moodeng.jpeg";
        let memeImages = [
            "https://ju5tu5games.github.io/justsnake/memes/confusedguy.webp",
            "https://ju5tu5games.github.io/justsnake/memes/rollsafe.webp",
            "https://ju5tu5games.github.io/justsnake/memes/thisisfine.webp",
            "https://ju5tu5games.github.io/justsnake/memes/distractedboyfriend.jpeg",
            "https://ju5tu5games.github.io/justsnake/memes/confusedgirl.webp",
            "https://ju5tu5games.github.io/justsnake/memes/successkid.png"
        ];
        let currentMeme = new Image();
        currentMeme.src = memeImages[Math.floor(Math.random() * memeImages.length)];

        function restartGame() {
            location.reload();
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / 50)) * 50,
                y: Math.floor(Math.random() * (canvas.height / 50)) * 50
            };
        }

        function update() {
            if (!gameRunning) return;
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                gameOver();
                return;
            }
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                memesEaten++;
                food = generateFood();
                currentMeme.src = memeImages[Math.floor(Math.random() * memeImages.length)];
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            snake.forEach(segment => ctx.drawImage(justusImg, segment.x, segment.y, 50, 50));
            ctx.drawImage(currentMeme, food.x, food.y, 50, 50);
            if (mooDengAppears) {
                ctx.drawImage(mooDengImg, mooDeng.x, mooDeng.y, 50, 50);
            }
        }

        function gameOver() {
            gameRunning = false;
            alert("Game Over! You hit a wall or Moo Deng.");
        }

        setInterval(() => {
            update();
            draw();
        }, 200);
    </script>
</body>
</html>
