<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justus vs. Moo Deng</title>
    <style>
        body {
            background-color: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .window {
            background-color: #C0C0C0;
            border: 3px solid black;
            width: 90vw;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 5px black;
            position: relative;
            overflow: hidden;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .title-buttons {
            display: flex;
            gap: 5px;
        }
        .title-buttons button {
            width: 15px;
            height: 15px;
            font-size: 10px;
            background: gray;
            border: 1px solid black;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: black;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .game-button {
            background: lightgray;
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .game-button:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            Justus vs. Moo Deng
            <div class="title-buttons">
                <button onclick="window.location.href='https://justus.fyi'">â¬…</button>
                <button onclick="window.close()">X</button>
            </div>
        </div>
        <div class="content">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <div class="button-container">
        <div class="game-button" onclick="restartGame()">ðŸ”„ Restart</div>
        <div class="game-button" onclick="window.location.href='https://justus.fyi'">â¬… Back to Justus.fyi</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.85;
        canvas.width = canvasSize;
        canvas.height = canvasSize * 1.5;

        let gameRunning = true;
        let snake = [{ x: 100, y: 100 }];
        let direction = { x: 50, y: 0 };
        let food = generateFood();
        let memesEaten = 0;
        let mooDengAppears = false;
        let mooDeng = { x: 0, y: 0 };
        let speed = 200;

        function restartGame() {
            location.reload();
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / 50)) * 50,
                y: Math.floor(Math.random() * (canvas.height / 50)) * 50
            };
        }

        function moveMooDeng() {
            if (!mooDengAppears) return;
            let dx = snake[0].x - mooDeng.x;
            let dy = snake[0].y - mooDeng.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                mooDeng.x += dx > 0 ? 50 : -50;
            } else {
                mooDeng.y += dy > 0 ? 50 : -50;
            }
        }

        function update() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            ctx.fillStyle = "white";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 50, 50));
        }

        document.addEventListener("keydown", event => {
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -50 };
            if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 50 };
            if (key === "ArrowLeft" && direction.x === 0) direction = { x: -50, y: 0 };
            if (key === "ArrowRight" && direction.x === 0) direction = { x: 50, y: 0 };
        });

        setInterval(() => {
            moveMooDeng();
            update();
            draw();
        }, speed);
    </script>
</body>
</html>
